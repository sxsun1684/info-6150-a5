<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Registration Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
<header>
    <h1>Register for a Pizza</h1>
</header>

<main>
    <section aria-labelledby="form-heading">
        <h2 id="form-heading">Registration Form</h2>

        <form id="pizzaForm">
            <!-- Personal Info -->
            <fieldset>
                <legend>Personal Information</legend>

                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required aria-required="true">
                    <p class="error" id="nameError"></p>
                </div>

                <div class="form-group">
                    <label for="year">Year of Birth <span class="required">*</span></label>
                    <input type="number" id="year" name="year" required aria-required="true">
                    <p class="error" id="yearError"></p>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="usResident" name="usResident">
                    <label for="usResident" style="display: inline">Do you live in the United States?</label>
                </div>

                <div id="zipContainer" class="form-group" hidden>
                    <label for="zipcode">Zipcode <span class="required">*(Required)</span></label>
                    <input type="text" id="zipcode" name="zipcode" maxlength="5" pattern="[0-9]{5}">
                    <p class="error" id="zipError"></p>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*(Required)</span></label>
                    <input type="password" id="password" name="password" required aria-required="true">
                    <p class="error" id="passwordError"></p>
                </div>
            </fieldset>

            <!-- Pizza Preference -->
            <fieldset>
                <legend>Preferred Type of Pizza</legend>
                <div class="form-group">
                    <input type="radio" id="withPineapple" name="pizza" value="with">
                    <label for="withPineapple">With pineapple</label>
                </div>
                <div class="form-group">
                    <input type="radio" id="withoutPineapple" name="pizza" value="without">
                    <label for="withoutPineapple">Without pineapple</label>
                </div>
                <div class="form-group">
                    <input type="radio" id="noPizza" name="pizza" value="no">
                    <label for="noPizza">I dislike pizza</label>
                </div>
                <p class="error" id="pizzaError"></p>
            </fieldset>

            <div class="form-actions">
                <button type="submit">Submit</button>
            </div>
            <p id="resultMsg" role="status"></p>
        </form>
    </section>
</main>

<footer>
    <small>© 2025 Pizza Registration — INFO6150_A5</small>
</footer>

<script src="script.js"></script>
</body>
</html>
